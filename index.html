  <div id="div3" class="screen">
    <p>Type in the pokemon you wish to see...</p>
    <p></p>
    <div>
      <script>
        // Set up the input field
const searchInput = document.createElement('input');
searchInput.setAttribute('type', 'text');
searchInput.setAttribute('placeholder', 'Enter a Pokémon name...');
div3.appendChild(searchInput);

// Set up the search button
const searchButton = document.createElement('button');
searchButton.textContent = 'Search';
div3.appendChild(searchButton);

// Set up the search function
const searchPokemon = () => {
  // Get the search term from the input field
  const searchTerm = searchInput.value;

  // Make a GET request to the Pokémon API using the search term
  fetch(`https://pokeapi.co/api/v2/pokemon/${searchTerm}`)
    .then(response => response.json())
    .then(data => {
      console.log(data);
      // Handle the response data
      //start of name
      let break1 = document.createElement("p"); //spaces out the names
      break1.innerText = (" ");
        div3.append(break1);
      let div2 = document.createElement("h");
        div2.innerText = ("Name: " + data.name);
        div2.setAttribute("id", data.species.name);
        div3.append(div2);
      //end of name
      //start of abilities
      let text = document.createElement("p");
      text.innerText = ("Abilities: ");
        div3.append(text);
      data.abilities.forEach((record) => {
        let p = document.createElement("p");
        p.innerText = (record.ability.name);
        div3.append(p);
        })
      //end of abilities
        var y = document.createElement("IMG");
        y.setAttribute("src", data.sprites.front_default);
        y.setAttribute("alt", "image");
        div3.appendChild(y);
      
    });
}

// Add an event listener to the search button
searchButton.addEventListener('click', searchPokemon);

      </script>
    </div>
  </div>

  <div id="div4" class="screen">
    <p>Captures your picture and squeezes it</p>
    <p></p>
    <div>
      <!-- Sets up the video element -->
<video id="video" autoplay muted></video>
<!-- Sets up the canvas element -->
<canvas id="canvas"></canvas>
<!-- Sets up the capture button -->
<button id="capture">Capture Photo</button>
<script>
  // Sets up the video element
  const video = document.getElementById('video');
  // Sets up the canvas element
  const canvas = document.getElementById('canvas');
  // Sets up the capture button
  const captureButton = document.getElementById('capture');
  // Sets up the video stream
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    });
  // Sets up the photo capture function
  const capturePhoto = () => {
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
  }
  // Adds an event listener to the capture button
  captureButton.addEventListener('click', capturePhoto);
</script>

    </div>

  <script>
    document.querySelector("#div1").style.display = "block";

        console.log(screen);
        document.querySelectorAll("div.screen").forEach( screen => screen.style.display = "none")
        document.querySelector("#" + screen).style.display = "block";

</script>
